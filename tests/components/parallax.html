<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Parallax - UIkit tests</title>
        <script src="../_test.js"></script>
        <script src="../../src/js/components/parallax.js"></script>

        <style media="screen">

            body {
                min-height: 400vh;
            }

            [data-uk-parallax] {
                overflow: hidden;
            }

            .uk-panel {
                min-height: 400px;
            }

            .parallax-1 {
                background-image: url(https://ununsplash.imgix.net/photo-1423753623104-718aaace6772?q=75&fm=jpg&s=1ffa61419561b5c796bca3158e7c704c);
            }

        </style>

    </head>

    <body>

        <div class="uk-container uk-container-center">

            <h1>Parallax</h1>

            <div id="parallax-1" class="uk-panel uk-margin parallax-1 uk-flex uk-flex-center uk-flex-middle" data-uk-parallax="{bg:-200}">
                <h1 data-uk-parallax="{target:'#parallax-1', velocity:0.8, opacity:0, y:200, scale:'1,0'}">Nested parallax</h1>
            </div>

            <div id="parallax-2" class="uk-panel uk-panel-box uk-margin uk-flex uk-flex-center uk-flex-middle">
                <div class="uk-text-center">
                    <h1 data-uk-parallax="{target:'#parallax-2', dock:true, opacity:'0,1', yp:'-100,0'}">Parrallax</h1>
                    <div class="uk-h1 uk-margin">
                        <span class="uk-icon-html5"></span>
                        <span class="uk-icon-plus"></span>
                        <span class="uk-icon-css3"></span>
                    </div>
                    <div class="uk-text-large uk-text-muted" data-uk-parallax="{target:'#parallax-2', dock:true, opacity:'0,1', yp:'100,0'}">
                        Is awsome web animation stuff
                    </div>
                </div>
            </div>

    </body>
</html>
