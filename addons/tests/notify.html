<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Notify - UIkit tests</title>
        <script src="../../vendor/jquery.js"></script>
        <script src="utils/test.js"></script>
        <script src="../src/notify/notify.js"></script>

        <script>
        $(function(){
            $("button").on("click", function(){
                $.UIkit.notify($(this).data());
            });
        })
        </script>

    </head>

    <body>

        <div class="uk-container uk-container-center">

            <h1>Notify</h1>

            <h2>Position Top</h2>

            <p>
                <button class="uk-button" data-message="Info message..." data-pos="top-left">Left</button>
                <button class="uk-button" data-message="Info message..." data-pos="top-center">Center</button>
                <button class="uk-button" data-message="Info message..." data-pos="top-right">Right</button>
            </p>

            <h2>Position Bottom</h2>

            <p>
                <button class="uk-button" data-message="Info message..." data-pos="bottom-left">Left</button>
                <button class="uk-button" data-message="Info message..." data-pos="bottom-center">Center</button>
                <button class="uk-button" data-message="Info message..." data-pos="bottom-right">Right</button>
            </p>

            <h2>Style</h2>

            <p>
                <button class="uk-button" data-message="Default style">Default</button>
                <button class="uk-button" data-message="Info style" data-status="info">Info</button>
                <button class="uk-button" data-message="Success style" data-status="success">Success</button>
                <button class="uk-button" data-message="Warning style" data-status="warning">Warning</button>
                <button class="uk-button" data-message="Danger style" data-status="danger">Danger</button>
            </p>

            <h2>Icons</h2>
            <p>
                <button class="uk-button" data-message="No Icon" data-icon="">No Icon</button>
                <button class="uk-button" data-message="Custom Icon" data-icon="uk-icon-star">Custom Icon</button>
            </p>


            <h2>Sticky</h2>
            <p>
                <button class="uk-button" data-message="Sticky custom Icon" data-icon="uk-icon-star" data-timeout="0">Sticky custom Icon</button>
            </p>

        </div>

    </body>
</html>
