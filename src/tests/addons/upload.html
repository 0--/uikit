<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Upload - UIkit tests</title>
        <script src="../../../vendor/jquery.js"></script>
        <script src="_test.js"></script>
        <script src="../../js/addons/upload.js"></script>
        <link rel="stylesheet" href="../../../dist/addons/placeholder/placeholder.css">
        <link rel="stylesheet" href="../../../dist/addons/form-file/form-file.css">
        <style>
            .uk-dragover { box-shadow: 0 0 150px rgba(0,0,0,0.1) inset; }
        </style>
    </head>

    <body>

        <div class="uk-container uk-container-center">

            <h1>Upload</h1>

            <div class="uk-placeholder uk-text-center" data-uk-file-drop="{progressbar:'#upload-progress'}">
                <i class="uk-icon-cloud-upload uk-icon-medium uk-text-muted uk-margin-small-right"></i> Attach binaries by dropping them here or <a data-uk-file-select="{progressbar:'#upload-progress'}">selecting one</a>.

                <div id="upload-progress" class="uk-progress uk-hidden">
                    <div class="uk-progress-bar" style="width: 0%;">0%</div>
                </div>
            </div>

        </div>

    </body>
</html>
